<div class="container" *ngIf="movie$ | async as movie">
	<h1>{{ movie.title }}</h1>
	<h6>{{ movie.year }}</h6>
	<p>{{ movie.summary }}</p>
	<p>{{ movie.comment }}</p>
</div>

<pre>{{ movie$ | async | json }}</pre>
