<div class="row mt-5 d-flex gap-4">
	<div class="col col-sm-12 col-md-4">
		<app-new-comment-form
			(submit)="onNewCommentSubmit()"
		></app-new-comment-form>
	</div>

	<div class="col">
		<h5 class="lead">Reviews de la pel√≠cula:</h5>
		<div class="d-flex flex-column justify-content-start gap-2">
			<div
				*ngFor="let comment of commentsList$ | async"
				class="card shadow"
			>
				<div class="d-flex justify-content-start gap-3 mt-3 ms-3">
					<img
						class="img-thumbnail rounded-pill avatar-icon"
						src="https://cdn-icons-png.flaticon.com/128/7153/7153080.png"
						alt="default-user-icon"
					/>
					<p class="lead fs-5 fw-bold text-primary mt-2">
						{{ comment.user }}
					</p>
					<p class="text-success fw-bold fs-5 mt-2">
						{{ comment.rating }}/5
					</p>
				</div>
				<div class="mb-3 d-flex justify-content-between">
					<p class="fs-6 ms-3 me-2 mt-3">
						{{ comment.comment }}
					</p>
					<p class="fs-6 text-secondary ms-2 me-4 mt-3">
						{{ comment.last_update | date : "dd/MM/yyyy" }}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
