<div class="mainHomeContainer">
	<div class="lottie-animation">
		<ng-lottie
			[options]="options"
			class="lottie-background"
			(animationCreated)="onAnimate($event)"
		>
		</ng-lottie>

		<div class="main pt-5">
			<div class="container">
				<h1 class="text-center pt-5 text-light">{{ title }}</h1>

				<p class="lead text-center text-light fs-2 mt-5">
					{{ description }}
				</p>
			</div>
		</div>
	</div>
</div>
