<div class="background-page">
	<div class="container">
		<h1 class="text-center pt-3">Explora tus películas</h1>

		<p class="text-center lead">
			Listamos las películas que tenemos en nuestra base de datos en
			MYSQL.
		</p>

		<div class="d-flex justify-content-center gap-2 mt-3 mb-3">
			<h4 class="lead">Añade una nueva película:</h4>
			<button
				class="btn btn-sm btn-secondary rounded-pill shadow"
				(click)="AddNewMovie()"
			>
				Añadir
			</button>
		</div>

		<!-- ESTE CONTENEDOR TIENE QUE RENDERIZAR UN LOADER CUANDO ESTEMOS PIDIENDO LA DATA AL BACKEND -->
		<ng-container *ngIf="!movies">
			<div>
				<h4 class="mt-5">Loading</h4>
			</div>
		</ng-container>

		<div
			class="section d-flex justify-content-center flex-wrap gap-3 pt-4 pb-5"
		>
			<ng-container *ngFor="let movie of movies">
				<div class="card movieCard shadow-sm">
					<div class="card-head">
						<img
							src="{{ movie.image }}"
							class="card-img-top mt-2"
							alt="..."
							(click)="MovieInfo(movie.id)"
						/>
					</div>

					<div
						class="card-body mt-2 flex-column justify-content-start"
					>
						<h4 class="card-title fw-bold">{{ movie.title }}</h4>
						<h6 class="lead fs-6 text-green">
							{{ movie.year }}
						</h6>

						<p class="card-text card__preview-text fw-light">
							{{ movie.summary }}
						</p>
						<!-- <h6 class="card-title">Comment:</h6>
						<p class="card-text card__preview-text fs-6 fw-light">
							{{ movie.comment }}
						</p> -->
					</div>
					<div class="card-footer d-flex justify-content-start gap-2">
						<button
							class="btn btn-sm btn-outline-dark rounded-pill"
							(click)="MovieInfo(movie.id)"
						>
							read more
						</button>
						<button
							class="btn btn-sm btn-outline-danger rounded-pill"
							(click)="Delete(movie.id)"
						>
							delete movie
						</button>
					</div>
				</div>
			</ng-container>
		</div>
	</div>
</div>
