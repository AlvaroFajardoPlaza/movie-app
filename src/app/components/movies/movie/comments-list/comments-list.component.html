<h5 class="mt-4 mb-3">Comentarios:</h5>

<div class="d-flex flex-column justify-content-start gap-2">
	<div *ngFor="let element of commentsList$ | async" class="card shadow p-3">
		<p class="lead fs-5">{{ element.user }}</p>
		<p class="fs-6 lh-1">{{ element.comment }}</p>
		<p>{{ element.rating }}/10</p>
	</div>
</div>
